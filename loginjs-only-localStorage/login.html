<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/tic-tac-toe.png"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="login-container">
      <div class="nav-bar">...</div>
      <div class="header">
        <h1 class="title">Login</h1>
      </div>
      <div class="login-form-container">
        <form id="loginForm" /*onsubmit="response()"*/>
          <div class="field-block">
            <label for="firstName">First Name: </label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              name="firstName"
              required
            />
            <br />
          </div>
          <div class="field-block">
            <label for="lastName">Last Name: </label>
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              name="lastName"
              required
            />
            <br />
          </div>
          <div class="field-block">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
            />
            <br />
          </div>
          <input type="submit" value="Login" id="submit" class="visible"/>
        </form>
      
      </div>
      <div id="player-does-not-exist" class="hidden">  
        <p>Player Doesn't Exist</p>    
        <div class="buttons">
            <button id="go-to-register2" >To Register</button>
            <button id="play-as-guest" >Play as Guest</button>
        </div>        
    </div>
     
   
    <div class="footer">
      <!-- &#169; All rights reserved to Noa, Liza and Idil (she codes;) -->
      <iframe
        src="../footer/footer.html"
        title="footer"
        width="100%"
        height="100%"
        style="border: none"
      ></iframe>
    </div>
      
    </div>
    
    <script type="module" src="login.js"></script>
  </body>
</html>
